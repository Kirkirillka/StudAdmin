

{% extends 'studadmin/base.html' %}
{% block content %}
<form method="post" action="{% url 'studadmin:add_violation' %}">
    {% for field in form %}
    <fieldset class="form-group">
    {{ field.label }}
        {% load add_css %}
        {{ field|add_css:'form-control' }}
    </fieldset>
    {% endfor %}

    {% csrf_token %}
    <input type="submit" value="Add violation">
</form>
{% endblock %}
